<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="div">
        <form class="main-header__enterform" action="#" method="post">
            <label for="mail" class="visually-hidden">ваш email</label>
            <input class="main-header__enterform-input common-input" id="mail" type="text" name="mail" placeholder="Электронная почта">

            <label for="pwd" class="visually-hidden">ваш пароль</label>
            <input class="main-header__enterform-input common-input" id="pwd" type="password" name="password" placeholder="Пароль">

            <div class="main-header__enterform-reminder">
                <button type="submit" class="main-header__enterform-btn btn-common-style">Войти</button>
                <div class="main-header__enterform-reminder-wrapper">
                <a class="main-header__enterform-reminder-item" href="#">Забыли пароль?</a><br>
                <a class="main-header__enterform-reminder-item" href="#">Новая регистрация</a>
                </div>
            </div>

        </form>

    <div class="search-wrapper">
        <form class="main-header__searchform" action="#" method="get">
            <label for="search" class="visually-hidden">поиск</label>
            <input id="search" class="main-header__searchform-input common-input" type="text" name="search" placeholder="Что ищем?">
        </form>
    </div>

        <ul class="main-header__dropdown">
            <li class="main-header__dropdown-item">
                <a class="main-header__dropdown-link" href="#">Новинки</a>
            </li>
            <li class="main-header__dropdown-item ">
                <a class="main-header__dropdown-link " href="#">Сливочное</a>
            </li>
            <li class="main-header__dropdown-item">
                <a class="main-header__dropdown-link" href="#">Щербеты</a>
            </li>
            <li class="main-header__dropdown-item main-header__dropdown-item--active">
                <a class="main-header__dropdown-link" href="#">Фруктовый лед</a>
            </li>
            <li class="main-header__dropdown-item">
                <a class="main-header__dropdown-link" href="#">Мелорин</a>
            </li>
        </ul>

        <div class="main-header__order">
            <table class="main-header__order-table">
                <tr class="main-header__order-table-row">
                    <td class="main-header__order-table-cell">
                        <button class="main-header__order-table-delete" type="button">удалить</button>
                    </td>
                    <td class="main-header__order-table-cell">
                        <img class="main-header__order-table-img" src="/img/creamy-orange310.jpg" alt="пломбир с апельсиновым джемом">
                    </td>
                    <td class="main-header__order-table-cell">
                        1.5 кг х <span class="main-header__order-table-price">200 руб.</span>
                    </td>
                    <td class="main-header__order-table-cell">
                        300 руб
                    </td>
                </tr>
                <tr>
                    <td class="main-header__order-table-cell">
                        <button class="main-header__order-table-delete" type="button">удалить</button>
                    </td>
                    <td class="main-header__order-table-cell"><img class="main-header__order-table-img"
                                                                   src="/img/strawberry355.jpg"
                                                                   alt="клубничный пломбир с присыпкой из белого шолада">
                    </td>
                    <td class="main-header__order-table-cell">1.5 кг х <span class="main-header__order-table-price">300 руб.</span>
                    </td>
                    <td class="main-header__order-table-cell">450 руб</td>
                </tr>
            </table>
            <span class="main-header__order-table-total">итого: 750 руб.</span>
            <form class="main-header__order-form" action="#" method="post">
                <button class="main-header__order-table-btn btn-common-style" type="submit">оформить заказ</button>
            </form>
        </div>

        <div class="index-form">
            <header class="index-form__header">
                <p class="index-form__header-title">Мы обязательно вам ответим!</p>
                <button class="index-form__header-btn" type="button" aria-label="закрыть форму">X</button>
            </header>
            <form class="index-form__form" action="#" method="post">
                <label for="index-form__name" class="index-form__inputname">ваше имя</label>
                <input id="index-form__name" class="index-form__form-nameinput" type="text" name="name"
                       placeholder="Как вас зовут?">

                <label for="index-form__mail" class="index-form__inputmail">ваш email</label>
                <input id="index-form__mail" class="index-form__form-mailinput" type="text" name="mail"
                       placeholder="Ваша почта для ответа?">

                <label for="index-form__textarea" class="visually-hidden">оставьте ваш коментарий</label>
                <textarea id="index-form__textarea" class="index-form__form-usercomment" name="comment" cols="30"
                          rows="10" placeholder="Напишите что нибудь..."></textarea>

                <button class="index-form__form-btn btn-common-style" type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
